<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@2.6.14"></script>
</head>
<body>
        <h1>Multiple Vue Instance</h1>

        <div id="vue-app-one">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
        </div>

        <div id="vue-app-two">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
            <button v-on:click="changeTitle">Change AppOne title</button>
        </div>
        
    
    <script src="app.js"></script>
</body>
</html>
